<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game SPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
       
 <div class="d-flex justify-content-around">
  <h1 class="">Rock Paper Scissor</h1>
  <button id="mode" class="">Change Mode</button> 
 </div>
 
 
 
  <div class="row d-flex justify-content-around">
  
   <div class="col-md-8">
    <div class="choices row justify-content-center">
        <div class="choice" id="rock"><img src="./image/rock.png"></div>
        <div class="choice" id="paper"><img src="./image/paper.png"></div>
        <div class="choice" id="scissors"><img src="./image/scissors.png"></div>  
      </div>
   </div>
  


<!-- section 2 -->
<div class="row col-lg-4 mt-5">

  <div class="score-board mx-4">

    <div class="score">
      <p id="user-score" class="text-center">0</p>
      <p >Me</p>
      <p id="user-selected" class="text-center"></p>
    </div>
  
    <div class="score">
      <p id="comp-score" class="text-center">0</p>
      <p>Device</p>
      <p id="comp-selected" class="text-center"></p>
    </div>
  </div>
  
               <!--output -->
  
     <div class="msg-container text-center mx-4">
      <p id="msg">Play your move</p>
     </div>
</div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
